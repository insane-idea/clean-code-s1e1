<!DOCTYPE html>
<html lang="en">
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link
			rel="stylesheet"
			href="style.css"
			media="screen"
			charset="utf-8"
	>
</head>
<body>
	<header class="intro">
		<img class="intro__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix illustration">
		<a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main>
		<article class="main-container">
			<section class="new-task-section" id="new-task-section">
				<label class="new-task-section__label" for="new-task">Add Item</label>
				<div class="new-task-section__row">
					<input
							class="task new-task-section__row-input"
							id="new-task"
							type="text"
					>
					<button class="add-btn">Add</button>
				</div>
			</section>
			<h3 class="section-header">Todo</h3>
			<section class="incomplete-tasks" id="incomplete-tasks">
				<div class="incomplete-tasks__item">
					<input class="incomplete-tasks__checkbox" type="checkbox">
					<label class="task incomplete-tasks__label">Pay Bills</label>
					<input class="task incomplete-tasks__input" type="text">
					<button class="edit-btn">Edit</button>
					<button class="delete-btn">
						<img class="delete-btn__img" src="./remove.svg" alt="">
					</button>
				</div>
				<div class="edit-mode incomplete-tasks__item">
					<input class="incomplete-tasks__checkbox" type="checkbox">
					<label class="task incomplete-tasks__label">Go Shopping</label>
					<input
							class="task incomplete-tasks__input"
							type="text"
							value="Go Shopping"
					>
					<button class="edit-btn">Save</button>
					<button class="delete-btn">
						<img class="delete-btn__img" src="./remove.svg" alt="">
					</button>
				</div>
			</section>
			<h3 class="section-header">Completed</h3>
			<section class="completed-tasks" id="completed-tasks">
				<div class="completed-tasks__item">
					<input class="completed-tasks__checkbox" type="checkbox" checked>
					<label class="task completed-tasks__label">See the Doctor</label>
					<input class="task completed-tasks__input" type="text">
					<button class="edit-btn">Edit</button>
					<button class="delete-btn">
						<img class="delete-btn__img" src="./remove.svg" alt="">
					</button>
				</div>
			</section>
		</article>
	</main>
	<script src="app.js"></script>
</body>
</html>
